{
    "listeners": {
        "127.0.0.1:8102": {
            "pass": "routes"
        }
    },
    "routes": [
        {
            "match": {
                "uri": "/TrustedDevicesUI*"
            },
            "action": {
                "pass": "applications/trusteddevices"
            }
        },
        {
            "match": {
                "uri": "/TrustedDevices*"
            },
            "action": {
                "pass": "applications/trusteddevices"
            }
        },
        {
            "match": {
                "uri": "/TrustedProxy*"
            },
            "action": {
                "pass": "applications/trusteddevices"
            }
        }
    ],
    "applications": {
        "trusteddevices": {
            "type": "external",
            "working_directory": "/var/lib/f5-icontrol-trusted-devices",
            "executable": "unitapp.js",
            "user": "nginx",
            "group": "nginx"
        }
    }
}